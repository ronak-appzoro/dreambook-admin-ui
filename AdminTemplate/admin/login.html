<title>::Judicial Innovations::</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="login_main">
  <div class="row">
    <div class="col-lg-5">
      <div class="login_form">
        <div class="login_form_inner">
          <h4>Login In</h4>
          <form class="login-form">
            <div class="form-group">
              <label class="main_label">Email</label>
              <input class="form-controlone" type="email" placeholder="john1234">
            </div>
            <div class="form-group">
              <label class="main_label">Password</label>
              <input class="form-controlone" type="password" placeholder="*******">
            </div>
            <div class="actions_btn">
              <a href="#">Can't Login?</a>
              <button class="btn_fill">Login</button>

            </div>
          </form>
          <div class="not_registered">
            <h5>Not Registered?</h5>
            <p>if you are not registered than you are not admin, <br> so stay away from this panel.</p>

          </div>
        </div>


      </div>

    </div>

    <div class="col-lg-7">
      <div class="login_rlogo">
        <div class="login_rlogo_inner">
          <div class="login_logo">
            <img src="../images/judicial_logo.png" alt="">

          </div>
          <h3>Welcome to our <b>Website</b></h3>
          <p>Login to access your admin account </p>

        </div>

        
      </div>

    </div>

  </div>


</div>
