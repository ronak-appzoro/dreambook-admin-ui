<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>::Dreambook::</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/default.css" type="text/css" rel="stylesheet">
        <link href="css/custom.css" type="text/css" rel="stylesheet">
        <link href="css/media.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="login_main">
            <div class="row">                
                <div class="col-lg-7">
                    <div class="login_rlogo">
                        <div class="login_rlogo_inner">
                            <div class="login_logo">
                                <img src="images/login-logo.png" alt="Dreambook">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="login_form">
                        <div class="login_form_inner">
                            <h1>Sign In</h1>
                            <form class="login-form">
                                <div class="form-group">
                                    <label>Username:</label>
                                    <input class="form-control" type="email" placeholder="john1234">
                                </div>
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input class="form-control" type="password" placeholder="●●●●●●●●●●">
                                </div>
                                <div class="form-group">
                                    <div class="control_inline">
                                        <label class="control control--checkbox"> Remember me.
                                            <input type="checkbox" className="form-check-input" />
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="actions_btn">
                                    <button class="btn btn-primary" type="submit">Sign In</button>
                                </div>
                            </form>
                        </div>
                        <div class="login-copy">Copyright &copy; 2021 dreambook vision. All right reserved</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- custom first then jQuery, then Popper.js, then Bootstrap JS --> 
        <script src="js/custom.js"></script> 
        <script src="js/jquery.min.js"></script> 
        <script src="js/popper.min.js"></script> 
        <script src="js/bootstrap.min.js"></script> 
    </body>
</html>
